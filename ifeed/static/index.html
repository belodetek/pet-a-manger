<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbonaut Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 0 1.5rem;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      width: 100%;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 0;
    }
    .button-label {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #222;
    }
    button {
      min-width: 120px;
      min-height: 120px;
      border: none;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: transform 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    .button-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      filter: grayscale(1);
    }
    .slider-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .slider-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    input[type="range"] {
      width: 80%;
      margin: 0.5rem 0;
      accent-color: #222;
    }
    .runsecs-value {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #444;
    }
    .status {
      margin-top: 1rem;
      font-size: 1.1rem;
      min-height: 1.5em;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider-container">
      <div class="slider-label">Duration: <span id="runsecs-value">0.2</span> seconds</div>
      <input type="range" id="runsecs-slider" min="0.1" max="2.0" step="0.1" value="0.2">
    </div>
    <div class="buttons">
      <div class="button-container">
        <button id="left-btn">
          <img src="https://pet-a-manger.pages.dev/img/logo.png" alt="Left" class="button-logo" />
        </button>
        <div class="button-label">left</div>
      </div>
      <div class="button-container">
        <button id="right-btn">
          <img src="https://pet-a-manger.pages.dev/img/logo.png" alt="Right" class="button-logo" />
        </button>
        <div class="button-label">right</div>
      </div>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script>
    // === CONFIGURATION ===
    const API_URL = "https://17a0492c8028d63d6138bcdab957db79.balena-devices.com/dispense";

    // === UI LOGIC ===
    const runsecsSlider = document.getElementById('runsecs-slider');
    const runsecsValue = document.getElementById('runsecs-value');
    const statusDiv = document.getElementById('status');

    runsecsSlider.addEventListener('input', () => {
      runsecsValue.textContent = runsecsSlider.value;
    });

    async function callDispenser(side) {
      const runsecs = parseFloat(runsecsSlider.value);
      statusDiv.textContent = "Dispensing " + side + "...";
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ side, runsecs })
        });
        const data = await response.json();
        if (response.ok) {
          statusDiv.textContent = `Success: Dispensed ${side} for ${data.runsecs} seconds.`;
        } else {
          statusDiv.textContent = "Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        statusDiv.textContent = "Network error: " + err;
      }
    }

    document.getElementById('left-btn').addEventListener('click', () => callDispenser("left"));
    document.getElementById('right-btn').addEventListener('click', () => callDispenser("right"));
  </script>
</body>
</html>
